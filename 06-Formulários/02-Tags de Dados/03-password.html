<!--
    <input type="password" >

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos

    - minlengh / maxlength
        * O número mínino e/ou máximo de caracteres que esse campo
    - size
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern
        * Expressão regular para validar o que está sendo dizitado no campo
        * Altamente recomemdado o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo
        4 e no maximo 8 caractares
            * pattern"[0-9a-fA-F]{4.8}"


    - placeholder
        * Mostra um exemplo de text a ser digitado no campo

    - required
        * o campo será obrigatório
    
    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"
    
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova
        
-->

<form action="">

    <input type="password"
        minlength="4"
        maxlength="8"
        size="8"
    >
    

    <button type="submit">Enviar</button>

</form>
