<!--
    <input type="color" />

    - Interface para selecionar cor
    - Color picker

    # Atributos
    - value: RGB
        - Se inválido, o preto será exibido
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim
            * Os valores do <datalist> que não forem compatíveis com o ca
-->

<datalist id="colorsdata">
    <option value="#0000ff"></option>
</datalist>
<input type="color" list="colorsdata">
