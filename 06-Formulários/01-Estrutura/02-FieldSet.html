<!--
    <fildset>
    - agrupamento de campos
    - mesmo propósito
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
        - desibilita todos os elementos internos
        - não serão enviados ao submeter o formulãrio
    - form
        - o id de um formulátio ao qual esse fieldset pertence
        - não precisa estar dentro do formulário
    - name
        - nome de grupo
    
    <legend>
    - nome do agrupamento
    - primeiro elemento do fieldset
-->

<form>
    <fieldset>
        <legend>Contato</legend>
    </fieldset>
</form>
